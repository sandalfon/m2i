{
	var buff ="<table border='1'>"
	for (var ligne =0; ligne <nbligne; ligne ++)

		buff +="<tr>"
		for (var colonne =0; colonne <nbcolonne; colonne ++)

			buff+="<input type='checkbox' value='' onclick='selection("+cellule+")'/>"
			buff +="</td>"
		}
		buff +="</tr>"
	}
	buff +="</table>"
	// Rendre visuel
	document.getElementById ("grille").innerHTML=buff
}
